<header class="hero">
  {{ with .Site.Params.banner }}
    <div class="hero-banner">
      <img src="{{ . }}" alt="" class="banner-img">
    </div>
  {{ end }}
  <div class="hero-body">
    {{ with .Site.Params.avatar }}
      <img src="{{ . }}" alt="{{ $.Site.Params.name }}" class="avatar">
    {{ end }}
    <h1>{{ .Site.Params.name }}</h1>
  <p class="tagline">{{ .Site.Params.tagline }}</p>
  {{ with .Site.Params.contacts }}
    <nav class="contacts" aria-label="Contact links">
      {{ range . }}
        <a href="{{ .url }}" title="{{ .label }}" rel="noopener noreferrer" target="_blank">
          {{ partial "icons.html" (dict "icon" .icon) }}
          <span class="sr-only">{{ .label }}</span>
        </a>
      {{ end }}
    </nav>
  {{ end }}
  <button class="print-btn" onclick="window.print()" title="Save as PDF">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
    PDF
  </button>
  </div>
</header>
